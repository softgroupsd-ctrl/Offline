<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠ الموقع غير متصل</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .offline-container {
            background: #fff;
            border: 3px solid #ff9800;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .offline-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .offline-container h1 {
            color: #ff9800;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .offline-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
        }
        .offline-container a {
            display: inline-block;
            background: #ff9800;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .offline-container a:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Warning_icon.svg/1200px-Warning_icon.svg.png" alt="Warning">
        <h1>⚠ الموقع غير متصل</h1>
        <p>عذراً، الموقع غير متاح حالياً. الرجاء المحاولة لاحقاً.</p>
        <a href="#">تحديث الصفحة</a>
    </div>
</body>
</html>
